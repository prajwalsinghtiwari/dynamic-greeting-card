<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting-Card</title>
    <link rel="stylesheet" href="style9.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

function GreetingCard ({greeting,name}){
    return (

    <div class="greeting-card">
        <h2> {greeting} </h2>
        <h3>{name}</h3>
        </div>
    )
}

function App (){
    const greetingCard = [{greeting:"happy birthday!!",name:"John Doe"}, ]

    return(
        <div class="app">
        <h1>Greeting Card</h1>
        <div class="greeting-card-list">
            
        {greetingCard.map((card,index)=>(
            <GreetingCard key={index} greeting = {card.greeting} name = {card.name}/>
        ))}

        </div>
            
        </div>
    )
}



let rootElement = document.getElementById("root");
        ReactDOM.createRoot(rootElement).render(<App />);
    // Your  code will go here
  </script>
</html>
